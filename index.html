        <!DOCTYPE html>
        <html>
            <head>
                <link rel="stylesheet" type="text/css" href="styles2.css"/>

            <body>
                <div id="topmenu">
                    <div>
                        <img src="charlyx.jpg" alt="logo">
                        <h1>Charlyx</h1>
                    </div>
                    <div>
                                  
                    </div>
                </div>
                <div id="main">
                    <div>
                        <form>
                            <div id='input'>
                                <h1>Log In to Charlyx Group</h1>
                                <input name="username" type="Name" placeholder="Name"><br/>
                                <input name="password1" id="password1"type="Password" placeholder="Password"><br/>
                                <button id="button" type="submit"><b>Log In</b></button>
                                <span><i>Don't have an account yet? <button id="sgUp"><b>Register</b></button></i></span>
                            </div>
                            <div id="signUp">
                                <table>
                                    <tr>
                                        <td>
                                            <input id="firstName" name="firstName" type="text" placeholder="First Name">
                                        </td>
                                        <td>
                                            <input id="lastName" name="lastName" type="text" placeholder="Last Name">
                                        </td>
                                    </tr>
                                    <tr>
                                            <td>
                                                <input id="email" name="email" type="email" placeholder="Email">
                                            </td>
                                            <td>
                                                <input id="phone" name="phone" type="text" placeholder="Phone">
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>
                                                <input id="password" name="password" type="password" placeholder="create password">
                                            </td>
                                            <td>
                                                <input type="password" placeholder="confirm password">
                                            </td>
                                        </tr>
                                </table>
                                <button id="sub" type="submit"><b>Register</b></button>

                                   
                                
                               
                            </div>
                        </form>
                        <iframe src="https://docs.google.com/forms/d/e/1FAIpQLScs4f16EW8YoVAHNZO_-eFu2tkfQ-2sLzHPg1nAwSxoYIqNZg/viewform?embedded=true" width="100%" height="520" frameborder="0" marginheight="0" marginwidth="0">Loading…</iframe>
                    </div>
                   
                    <div id="footer">
                       
                    </div>
                </div>
                <script>
                    $(document).ready(function(){
                        $('#sgUp').click(
                            function(e){
                                e.preventDefault();
                                $('#signUp').show();
                                $('#input').hide();
                            }
                        )
                        
                         $("#button").click(function(e){
                        e.preventDefault()
                        if($('#password').val()=='Admin'){
                        $('iframe').show();
                          
                        }else{alert('wrong password')
                        console.log($('#password').val())}
                        })
                    })
                    
                     async function handleSubmit(e) {
                         e.preventDefault();
                         let firstName=document.querySelector('#firstName').value;
                         let lastName=document.querySelector('#lastName').value;
                         let phone = document.querySelector('#phone').value;
                         let email = document.querySelector('#email').value;
                         let password = document.querySelector('#password').value;
                        //  console.log({email,password})
                         const  url =  `http://localhost:2010/add-user`;
                             axios.post(url, {firstName, lastName,phone,email,password}).then((response)=>{console.log(response)})
                            .catch((error)=>{
                            console.log(error, "did not send request");
                         })
                        }
                         document.querySelector("#sub").addEventListener('click',handleSubmit)
                </script>
